<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List com JS</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="top">
        <input type="text" id="task" placeholder="Adicione uma nova tarefa" />
        <button class="add-task" id="btn-add-task">
          <ion-icon name="add-outline" size="large"></ion-icon>
        </button>
      </div>
      <ul class="task-list" id="task-list">
      </ul>
    </div>

    <div id="edit-window">
      <button id="close-btn">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </button>
      <h2 id="id-editing-task">
        <ion-icon name="happy-outline"></ion-icon>
      </h2>
      <form>
        <div class="frm-line">
          <label for="name">Editar</label>
          <input type="text" id="input-task-name-edit">
        </div>
        <div class="frm-line">
          <button id="update-task">
            Salvar
            <div class="save-btn">
              <ion-icon name="save-outline"></ion-icon>
            </div>
          </button>
        </div>
      </form>
    </div>

    <div id="edit-window-bg"></div>

    <script
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
